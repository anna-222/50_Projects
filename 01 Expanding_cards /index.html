<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://cdn.pixabay.com/photo/2013/10/09/02/26/cattle-192976__480.jpg')">
            <h3>Cow</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2015/10/12/20/52/alpaca-985158__340.jpg')">
            <h3>ALPAKA!</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_1280.jpg')">
            <h3>Cat</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2016/11/22/18/49/animal-1850002_1280.jpg')">
            <h3>Dog</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://cdn.pixabay.com/photo/2018/01/22/14/13/animal-3099035_1280.jpg')">
            <h3>Horse</h3>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
